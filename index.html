    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Rock/Paper/Scissors</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <div class="gameCard">
            <div class="game">
                <h1>Rock Paper Scissors</h1>
                <p>Best of 5 series</p>
                <hr>
                <h3 id="roundTitle"></h3>
                <div id="gameplayButtons">
                    <input type="button" class="btn btn-outline-dark" value="Rock" id="rock"></button>
                    <input type="button" class="btn btn-outline-dark" value="Paper" id="paper"></button>
                    <input type="button" class="btn btn-outline-dark" value="Scissors" id="scissors"></button>
                </div>
                <div id="playAgainDiv"></div>
                <hr>
                <div class="container" id="results"></div>          
                <script type="text/javascript" src="script.js"></script>
            </div>
        </div>
    </body>
    </html>
